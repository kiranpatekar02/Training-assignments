<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <input id="ip" type="text"/>
      </div>
      <table>
        <tr>
          <td><button type="button" onclick="clearInput()">C</button></td>
          <td><button type="button" onclick="showOutput()">=</button></td>
          <td><button type="button" onclick="takeInput('0')">0</button></td>
          <td><button type="button" onclick="takeInput('/')">/</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="takeInput('1')">1</button></td>
          <td><button type="button" onclick="takeInput('2')">2</button></td>
          <td><button type="button" onclick="takeInput('3')">3</button></td>
          <td><button type="button" onclick="takeInput('+')">+</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="takeInput('4')">4</button></td>
          <td><button type="button" onclick="takeInput('5')">5</button></td>
          <td><button type="button" onclick="takeInput('6')">6</button></td>
          <td><button type="button" onclick="takeInput('-')">-</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="takeInput('7')">7</button></td>
          <td><button type="button" onclick="takeInput('8')">8</button></td>
          <td><button type="button" onclick="takeInput('9')">9</button></td>
          <td><button type="button" onclick="takeInput('*')">*</button></td>
        </tr>
      </table>
      <div class="footer">
        <h4>Liviano Budget Rooms</h4>
      </div>
    </div>
  </body>
</html>
